<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<style type="text/css" media="screen">
	body {
			background-color:beige;
			margin:0;
			padding:0;
		}
		
	p {
			font-size:30px;
		}
		
	</style>
</head>
<body>
	<center>
		<p id="temp">CR ELECTION</p>
 		<form action="electionADMIN.php" method="post" onsubmit="return ValidateForm()" name="candidate">		
		<table border="0" cellspacing="0" cellpadding="0" bgcolor=lightgreen width=450px style="margin-top:40px;">
			
				<tr>
					<td width=100px height=100px align=right style="color:white;">CID : </td>
					<td width=100px height=50px align=center><input type="text" id="cid" name='cid'/></td>
				</tr>
				
				<tr>
					<td width=100px height=50px  align=right style="color:white;">CNAME : </td>
					<td width=100px height=50px align=center><input type="text" id="cname" name="cname" /></td>
				</tr>
			
				<tr>
					<td colspan=2 width=50px height=100px align=center><input type="submit" value="ADD" id="add" name="add" /></td>
				</tr>
				
				
			</table>
			
		</form>
	
		
		
	</center>
	
	
	
	<script type="text/javascript">
		
		function ValidateForm() {
			
			var x=0;
			
			var uid=document.forms['login']['cid'];
			var pwd=document.forms['login']['cname'];
			
			if(x>3) {
				alert("No more Entries");
				return false;
			}
			
			if(cid.value=="") {
				alert("Enter  id");
				uid.focus();
				return false;
				x++;
			}
			
	
			
			if(cname.value=="") {
				alert("Enter candidate name!");
				pwd.focus();
				return false;
				x++;
			}
		
			
			return true;
		}
	
		
	</script>
	
</body>
</html>
