<html>
<head>
<title>
if-else statements
</title>
<script type=text/Javascript>
var a=prompt("Enter a number:");
if(a>10)
	{
		alert("Number greater than 10!!");
	}
else if(a<10)
	{
		alert("Number lesser than 10!!");
	}
else
	{
		alert("Input numeric character!!");
	}
</script>
<body>
</body>
</html>
